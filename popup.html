<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Increase your Productivity!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1>
	<link rel="stylesheet" href="popupStyle.css"/>
	<script type="text/javascript" src="popupScripts.js"></script>
  </head>

  
  <body>
	<div class="wrapper">
	  <div class="menu">
		<!-- Top Bar -->
		<div class="titleBar">
		  <img class="icon" alt="Icon" src="/iconProductivity48.png">
		  <b class="titleText">Productivity</b>
		</div>

		<!-- Inner Container -->
		<section class="inner">
		  <!-- On/Off Toggle Switch Section -->
		  <section class="toggleSwitches">
			<div class="toggleTxt">
			  <text class="onOffTxt">Turn Extension On/Off:</text>
			  <text class="darkModeTxt">DarkMode</text>
			</div>
			<label class="onOffSwitch">
			  <input id="onOff" type="checkbox">
			  <span class="onOffSlider"></span>
			</label>
			<label class="switch">
			  <input id="test" type="checkbox">
			  <span class="darkmodeSlider"></span>
			</label>
		  </section>
		  <!-- Pause Button Section -->
		  <section class="pause">
			<div class="pauseTxt"><text class="pauseTxt">Pause on this site:</text></div>
			<div class="btnRow">
			  <button class="btn pauseOnce">Once</button>
			  <button class="btn pauseAlways">Always</button>
			</div>
		  </section>
		  <!-- Set Active Time Section -->
		  <section class="activeTime">
			<div class="activeTimeTxt">
			  <text class="activeTimeTxt">Set the active block time:</text>
			  <button id="setBtn" class="setTimeBtn">Set</button>
			</div>
			<input type="time" id="startTime" class="startTime">
			<input type="time" id="endTime" class="endTime">
		  </section>
		  <!-- Error Messages -->
		  <section>
			<text id="errorText"></text>
		  </section>	
		</section>		
		
	  </div>
	</div>
  </body>
  
</html>
