<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Increase your Productivity!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1>
	<link rel="stylesheet" href="popupStyle.css"/>
  </head>

  
  <body>
	<div class="wrapper">
	  <div class="menu">
		<!-- Top Bar -->
		<div class="titleBar">
		  <img class="icon" alt="Icon" src="/iconProductivity48.png">
		  <b class="titleText">Productivity</b>
		  <label class="switch">
			<input type="checkbox">
			<span class="darkmodeSlider"></span>
		  </label>
		</div>

		<!-- Inner Container -->
		<section class="inner">
		  <!-- On/Off Toggle Switch Section -->
		  <section class="onOff">
			<div class="onOffTxt"><text class="onOffTxt">Turn Extension On/Off:</text></div>
			<label class="onOffSwitch">
			  <input type="checkbox">
			  <span class="onOffSlider"></span>
			</label>
		  </section>
		  <!-- Pause Button Section -->
		  <section class="pause">
			<div class="pauseTxt"><text class="pauseTxt">Pause on this site:</text></div>
			<div class="btnRow">
			  <button class="btn pauseOnce" onclick="">Once</button>
			  <button class="btn pauseAlways" onclick="">Always</button>
			</div>
		  </section>
		  <!-- Set Active Time Section -->
		  <section class="activeTime">
			<div class="activeTimeTxt">
			  <text class="activeTimeTxt">Set the active block time:</text><button class="setTimeBtn" onclick="">Set</button>
			</div>
			<input type="time" class="startTime">
			<input type="time" class="endTime">
		  </section>
		</section>		
		
	  </div>
	</div>
  </body>

  
</html>
